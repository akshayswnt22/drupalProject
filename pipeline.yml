# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none
pool:
  vmImage: ubuntu-latest
stages:
- stage: BuildProject
  displayName: Build Project
  jobs:
  - job: BuildPackage
    steps:
    - template: steps/build.yml
    - template: steps/package-artifact.yml
  - job: BuildDeployPackage
    dependsOn: BuildPackage
    condition: succeeded()
    steps:
    - template: steps/build-deploy.yml
    - template: steps/package-artifact.yml
      parameters:
        name: DeployPackage
- stage: LintProject
  displayName: Lint Project
  dependsOn: BuildProject
  condition: succeeded()
  jobs:
  - job: Lint
    displayName: File linting
    steps:
    - template: steps/lint.yml
